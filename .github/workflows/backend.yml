name: Backend CI

on:
  push:
    branches: [main, develop, feat/*]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

defaults:
  run:
    working-directory: backend

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          if [ -f pyproject.toml ]; then
            uv sync
          else
            echo "No pyproject.toml found, skipping dependency installation"
          fi

      - name: Run ruff linter
        run: |
          if [ -f pyproject.toml ]; then
            uv run ruff check .
          else
            echo "No pyproject.toml found, skipping linting"
          fi
        continue-on-error: true

      - name: Run ruff formatter check
        run: |
          if [ -f pyproject.toml ]; then
            uv run ruff format --check .
          else
            echo "No pyproject.toml found, skipping format check"
          fi

      - name: Run type checking with mypy
        run: |
          if [ -f pyproject.toml ]; then
            uv run mypy .
          else
            echo "No pyproject.toml found, skipping type checking"
          fi
        continue-on-error: true

      - name: Run tests with pytest
        run: |
          if [ -f pyproject.toml ]; then
            uv run pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
          else
            echo "No pyproject.toml found, skipping tests"
          fi
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./backend/coverage.xml
          flags: backend
        continue-on-error: true
